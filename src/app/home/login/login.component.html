<h4 class="text-center">Login</h4>

<form class="mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-3">
    <input
      [(ngModel)]="usuario"
      name="usuario"
      class="form-control"
      placeholder="Nome do usuário"
      #campoUsuario="ngModel"
      required
      autocomplete="current-password"
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório!"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="senha"
      name="senha"
      type="password"
      class="form-control mb-3"
      placeholder="Senha "
      #campoSenha="ngModel"
      required
      autocomplete="off"
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória!"
    ></app-mensagem>
  </div>
  <div class="d-grid gap-2">
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</div>
</form>

<p class="mt-3">
  Não é um usuário?
  <a [routerLink]="['novo-usuario']">Se cadastre!</a>
</p>
